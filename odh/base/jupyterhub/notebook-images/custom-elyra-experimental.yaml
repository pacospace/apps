---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    opendatahub.io/notebook-image: "true"
  annotations:
    opendatahub.io/notebook-image-url:
      "https://github.com/opendatahub-io/s2i-lab-elyra"
    opendatahub.io/notebook-image-name:
      "Newer Elyra 2 with JupyterLab 3 Notebook Image"
    opendatahub.io/notebook-image-desc:
      "Jupyter notebook image for testing new Elyra"
  name: s2i-lab-elyra
spec:
  lookupPolicy:
    local: true
  tags:
    - annotations:
        openshift.io/imported-from: quay.io/thoth-station/s2i-lab-elyra
      from:
        kind: DockerImage
        name: quay.io/thoth-station/s2i-lab-elyra:latest
      importPolicy:
        scheduled: true
      name: "experimental"
